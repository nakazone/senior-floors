# Deploy do app SYSTEM (CRM) no Netlify
# IMPORTANTE: Se o build mostrar "Static site - no build step" ou publish = /opt/build/repo,
# as configuracoes da UI estao sobrescrevendo. Em Build settings defina:
#   Base directory = apps/system
#   Build command = npm run build
#   Publish directory = (vazio)
# Ver apps/system/NETLIFY-BUILD-SETTINGS.md

[build]
  base = "apps/system"
  command = "npm run build"
  # Publish relativo ao base: apps/system/.next (nao use "apps/system/.next" no Netlify UI senao duplica)
  publish = ".next"
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Plugin Next.js (Netlify detecta Next e usa runtime correto)
[[plugins]]
  package = "@netlify/plugin-nextjs"
